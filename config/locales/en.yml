  about_content_5: "Development is the personality of the web. You can only get by on good looks for so long before people start demanding something more functional and lasting. We know the value of solid development, and that’s why we look for more than just talented developers. Our team is also highly motivated and always looking for opportunities to teach and learn. Well versed in the Magento framework and beyond, our developers are excellent problem solvers and early adopters.  DOWNLOAD PRESENTATION"
