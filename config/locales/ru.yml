  about_title_1: "Информация"
  about_title_2: "Кто мы. Узнайте нас лучше."
  about_content_1: "Креатив minds. Technical perfection. Big picture focus. Our team of certified Magento developers, consultants
                            and designers takes care of our clients’ businesses striving for excellence in everything we do. Find more about
                            our team, our services or get in touch if you want to work with us.
                            Find more about our team, our services or get in touch if you want to work with us"
  about_content_2: "Мы создаем проекты весело и вместе."
  about_content_3: "Хорошая работа всегда заслуживает внимания, это значит что мы всегда проверяем и тестируем наши проекты.
                    Мы делаем полностью прозрачным творческий процесс разработчиков и дизайнеров."
  about_content_4: "Мы всегда стараемся избежать неожиданностей во время выполнения проекта.
                    Для этого мы часто общаемся с клиентами для определения точных потребностей, что бы успешно работать вместе."
  about_content_5: "Веб-проект - это личность в Интернете.
                    Вы можете получить хорошую визуализацию потратить большое количество времени, а после потребности Рынка вырастут.
                    Мы знаем цену успешного развития, и именно поэтому мы всегда думает о будущих возможностях.
                    Наша команда высоко мотивирована и мы всегда ищем возможности для обучения.
                    Мы отлично разбираемся в современных языках программирования, наши разработчики отлично решают проблемы и предотвращают последствия."
  about_content_6: "Наши партнеры"
  about_content_7: "Наши сертификаты"
  about_content_8: "Последняя новость"
  about_content_9: "Последние модули"
