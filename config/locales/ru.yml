  services_title_2: "Что мы делаем. Наши услуги."
  services_content_1: "Мы дизайнеры и разработчики. Мы делаем невероятные вещи для веб-проектов."
  services_content_2: "Мы специализируемся на разработке веб-приложений используя open-source технологии такие, как Ruby on Rails, Php, Java, и самые используемые стандарты JavaScript библиотек таких, как jQuery."
  services_content_3: "РАЗРАБОТКА WEB ПРИЛОЖЕНИЙ"
  services_content_4: "Php, Ryby on Rails Разработка. Создание HTML5 и CSS3 макетов. Web анимация JavaScript & Jquery. Мобильный web дизайн."
  services_content_5: "РАЗРАБОТКА МОБИЛЬНЫХ ПРИЛОЖЕНИЙ"
  services_content_6: "Создание iOS приложений для iPhone и iPad мобильных устройств. Создание android мобильных приложений."
  services_content_7: "MAGENTO И WORDPRESS РАЗРАБОТКА"
  services_content_8: "Разработка интернет магазинов на популярной CMS - Magento. Создание корпоративных, новостных сайтов - Wordpress CMS."
  services_content_9: "ДРУГИЕ УСЛУГИ"
